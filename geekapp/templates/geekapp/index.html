<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'CSS/index.css' %}">
    <title>Summergeeks</title>
</head>
<body>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
                {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="navbar">
            <div>
                <h1>Innovacer</h1>
            </div>
        </div>

        {% block prateek %}
    
        <div class="Container">
                
            <div class="header">
                <h1>Please fill your details to join.</h1>
                <p>This form is for visitor's details</p>
            </div>

            <div class="form">
                <form method='POST' action="{% url 'index' %}">
                        {% csrf_token %}
                        <div class="form-item">
                            <label for="name">Name</label>
                            <input type="text" name="fullname" id="name" required>
                        </div>
                        
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" name="useremail" id="email" required>
                        </div>
                        
                        <div class="form-item">
                            <label for=phone>Phone</label>
                            <input type="text" name="phonenumber" id="phone" required maxlength="12" pattern="[0-9]{10}">
                        </div>
                        
                        <input type="submit" name="" id="btn" value="Submit">
                </form>
            </div>
        </div>

        <div class="footer">
                <div><a href="{% url 'host' %}">Host?</a></div>
                <div><a href="{% url 'end' %}">End meeting?</a></div>                                                                   
        </div>
        {% endblock %}

</body>
</html>
